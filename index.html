<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Azzam Snack</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      margin-top: 40px;
    }
    .produk {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Azzam Snack</h1>

  <h2>üî• Terlaris</h2>
  <div id="terlaris" class="produk"></div>

  <h2>üç± Snackbox</h2>
  <div id="snackbox" class="produk"></div>

  <h2>üçò Semua Produk</h2>
  <div id="semua" class="produk"></div>

  <script>
    const sheetId = "1DfDp2TDoKPs29zgp80vnC6afVIox7ik3wt_RaSJx6MU";

    function fetchSheetData(sheetName) {
      const url = `https://opensheet.elk.sh/${sheetId}/${sheetName}`;
      return fetch(url).then(res => res.json());
    }

    function tampilkanProduk(sheetName, containerId) {
      fetchSheetData(sheetName).then(data => {
        const container = document.getElementById(containerId);
        data.forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${item.gambar}" alt="${item.nama}">
            <h3>${item.nama}</h3>
            <p>Rp ${Number(item.harga).toLocaleString()}</p>
          `;
          container.appendChild(card);
        });
      });
    }

    tampilkanProduk("Terlaris", "terlaris");
    tampilkanProduk("Snackbox", "snackbox");
    tampilkanProduk("Semua", "semua");
  </script>

</body>
</html>
